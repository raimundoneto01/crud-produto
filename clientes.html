<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Crud</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex justify-between px-10 items-center bg-sky-900 py-4">
      <div>
        <img
          class="w-32"
          src="./assets/imagens/digital-college-cores-logo-digital.webp"
          alt="logo"
        />
      </div>
      <div class="flex gap-3 items-center">
        <img
          class="w-8"
          src="./assets/imagens/icons8-mapa-mental-50.png"
          alt="foto usuario"
        />
        <p class="text-white">Olá, NETO RESENDE</p>
      </div>
    </header>

    <main class="relative flex min-h-screen">
      <nav class="w-1/6 fixed left-0 h-full">
        <ul class="px-4 flex flex-col gap-3">
          <li class="texte-lg font-semibold">Home</li>
          <li class="texte-lg font-semibold">Produto</li>
          <li class="texte-lg font-semibold">Clientes</li>
        </ul>
      </nav>

      <section class="bg-slate-50 px-8 py-4 w-5/6 absolute right-0">
        <div class="flex justify-between intems-center">
          <h2 class="font-bold text-xl">Clientes</h2>
          <button id="addProduct"
            class="px-3 py-2 rounded-md bg-sky-900 text-white hover:bg-sky-800">
            Adicionar
          </button>
        </div>
        <div class="w-full mt-3">
          <table class="w-full table-auto shadow rounded-md overflow-hidden">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th  class="text-left p-3">Name</th>
                <th class="text-left p-3">Preço</th>
                <th class="text-left p-3">Quantidade</th>
                <th class="text-left p-3">Total</th>
                <th class=" p-3">Ações</th>
              </tr>
            </thead>
            <tbody id="tableContent">

            </tbody>
          </table>
        </div>
      </section>
    </main>
        <!-- modal -->
    <div id="modal" class=" hidden fixed w-full top-0 bottom-0 bg-[#00000070] justify-center items-center">

      <div class="flex flex-col gap-2 max-w-fit px-3 py-5 bg-white rounded-md justify-center items-center">

            <h2 class="uppercase text-lg font-semibold">Novo Produto</h2>

        <form class="flex flex-col gap-3" id="form">

          <input class=" w-72 px-3 py-2 outline-none border border-black rounded-md" 
          type="text"  
          id="productName" 
           placeholder="nome do rpoduto" />

          <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" 
          type="number"  
          id="productValue"
           placeholder="valor do produto" />

          <input class="w-72 px-3 py-2 outline-none border border-black rounded-md" 
          type="number" 
          id="productQuantity" 
          placeholder="quantidade do produto" />
          <span id="errorMessage" class=" hidden text-center text-red-700 text-sm" >
            Preencha Todos os Campos
          </span>
    <!-- buttan -->
             <button class="w-full py-3 px-4 rounded-md  text-white text-lg uppercase bg-sky-900 hover:bg-sky-800" 
             id="send">Enviar</button>

             <button class="w-full py-3 px-4 rounded-md  text-white text-lg uppercase bg-yellow-400 hover:bg-yellow-300" 
             id="cancel">Cancelarr</button>
        </form>
      </div>
    </div>
        <script src="assets/clientes.js"></script>
  </body>
</html>
